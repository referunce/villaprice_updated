<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>신청 완료 | 빌라프라이스</title>
    <meta property="og:type" content="website">
    <meta property="og:title" content="빌라프라이스 | 매도 가격 분석 리포트">
    <meta property="og:description" content="비아파트·아파트 판매 가격 분석 리포트 서비스">
    <meta property="og:image" content="https://referunce.github.io/villaprice_updated/og-image.png">
    <meta property="og:url" content="https://referunce.github.io/villaprice_updated/apartment.html">
    
  <link rel="icon" href="favicon.png" />
  <style>
    :root{
      --text:#e5e7eb;--muted:#94a3b8;
      --shadow:0 24px 60px rgba(0,0,0,.35);
    }
    *{box-sizing:border-box}
    body{
      margin:0;
      font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Apple SD Gothic Neo,Noto Sans KR,sans-serif;
      background: radial-gradient(900px 500px at 50% 0%, rgba(37,99,235,.22), transparent 60%), linear-gradient(180deg,#0f172a 0%,#020617 65%);
      color:var(--text);
    }
    .wrap{max-width:720px;margin:0 auto;padding:64px 18px}
    .card{
      background:rgba(15,23,42,.72);
      border:1px solid rgba(148,163,184,.16);
      border-radius:22px;
      padding:28px;
      box-shadow:var(--shadow);
    }
    .badge{
      display:inline-flex;
      padding:6px 10px;
      border-radius:999px;
      background:rgba(59,130,246,.15);
      border:1px solid rgba(59,130,246,.35);
      color:#93c5fd;
      font-weight:900;
      font-size:12px;
      margin-bottom:14px;
    }
    h1{font-size:22px;margin:0 0 10px}
    p{margin:0;color:rgba(148,163,184,.95);line-height:1.65}
    .actions{display:flex;flex-direction:column;gap:10px;margin-top:18px}
    .btn{
      display:flex;align-items:center;justify-content:center;
      width:100%;height:44px;border-radius:12px;font-weight:900;
      text-decoration:none;border:1px solid rgba(148,163,184,.22);
      background:rgba(15,23,42,.55);color:var(--text);
    }
    .btn.primary{
      border:none;
      background:linear-gradient(135deg, rgba(37,99,235,1), rgba(96,165,250,1));
      box-shadow:0 16px 40px rgba(37,99,235,.35);
    }
    footer{margin-top:18px;color:var(--muted);font-size:12px}
  </style>
</head>
<body>
  <main class="wrap">
    <section class="card">
      <div class="badge">신청 완료</div>
      <h1>접수가 완료되었습니다.</h1>
      <p>
        영업일 기준 3~4일 내 리포트 전달드리겠습니다.<br/>
        잠시만 기다려주세요.
      </p>

      <div class="actions">
        <a class="btn primary" href="index.html">홈으로</a>
        <a class="btn" href="index.html#contact">문의하기</a>
      </div>

      <footer>© 2026 VillaPrice. All rights reserved.</footer>
    </section>
  </main>
</body>
</html>
